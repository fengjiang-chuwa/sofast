<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>Sofast</title>
  <meta charset="utf-8">
  <script type="text/javascript" src="/sofast/html/js/allJs.js"></script>
</head>

<body>

  <body ng-app="soFast" class="ng-scope login_body" ng-controller="showInfo">
    <div class="header" ng-include="'/sofast/html/tmpl/layout/page_header.html'">
    </div>
    <div class="container">
      <div class="login-main">
        <form class="well" ng-controller="validateCtrl" name="loginForm" novalidate>
          <div class="form-horizontal ">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-4 control-label"> <span class="glyphicon glyphicon-user"></span> Login Name </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="name" required name="name" ng-model="name">
                <p ng-show="loginForm.name.$invalid &amp;&amp; !loginForm.name.$pristine" class="help-block" style="">Email is empty or Email format is wrong.</p>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-4 control-label"> <span class=" glyphicon glyphicon-lock"></span> Password </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Password"> </div>
            </div>
          </div>
          <br/>
          <div class="">
            <button type="submit" class="btn btn-primary btn-lg btn-block" onClick="javascript:location.href='admin/student_list.html ' "> <span class="glyphicon glyphicon-ok" ng-disabled="loginForm.name.$pristine"></span> Login </button>
            <br/>
          </div>
        </form>
        <br> </div>
    </div>
    <div class="footer" ng-include="'/sofast/html/tmpl/layout/page_footer.html'"></div>
    <script type="text/javascript"></script>
  </body>

</html>
